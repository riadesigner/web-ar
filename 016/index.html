html,body{

}
#ajax-loader{
	position: absolute;top:0;left:0;width: 100%;height: 100%;
	background: rgba(0,0,0,.4);
	display: none;
}
#ajax-loader div{
	position: absolute;top:50%;left:50%;width: 50px;height: 50px;
	background: red;
	transform: translate(-50%,-50%);
	animation:1s ani linear infinite; 	
}
@keyframes ani{
	100%{transform:translate(-50%,-50%) rotateZ(359deg);}
}

</style>
